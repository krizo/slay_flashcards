name: CI – Backend + Frontend + Smoke test

on:
  push:
    branches: [main, staging]
  pull_request:

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      # ─────── Backend Setup ───────

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install backend dependencies
        run: pip install -r requirements.txt

      - name: 🚀 Start FastAPI backend
        run: |
          uvicorn api.main_api:app --reload --host 0.0.0.0 --port 8000 &
          sleep 2

      # ─────── Frontend Setup ───────

      - name: 🟦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: 🛠 Build frontend
        working-directory: frontend
        run: npm run build

      - name: 🚀 Start frontend preview server
        working-directory: frontend
        run: |
          npm run preview -- --port 3000 &
          sleep 5

      # ─────── Smoke Tests ───────

      - name: 🧪 Smoke test backend
        run: curl -f http://localhost:8000/docs || exit 1

      - name: 🧪 Smoke test frontend
        run: curl -f http://localhost:3000 || exit 1
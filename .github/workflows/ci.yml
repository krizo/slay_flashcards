name: SlayFlashcards CI

on:
  push:
    branches: [main, frontend]
  pull_request:

jobs:
  backend:
    name: ğŸ”§ Backend â€“ Python
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run backend tests
        run: |
          pytest tests

  frontend:
    name: ğŸ¨ Frontend â€“ React + Vite
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Run frontend tests (Vitest)
        working-directory: frontend
        run: npm run test

      - name: ğŸ› ï¸ Build frontend (Vite)
        working-directory: frontend
        run: npm run build
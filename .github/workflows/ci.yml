name: CI â€“ Backend + Frontend + Smoke test

on:
  push:
    branches: [main, staging]
  pull_request:

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      # â”€â”€â”€â”€â”€â”€â”€ Backend Setup â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install backend dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Start FastAPI backend
        run: |
          uvicorn api.main_api:app --reload --host 0.0.0.0 --port 8000 &
          sleep 2

      # â”€â”€â”€â”€â”€â”€â”€ Frontend Setup â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸŸ¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ›  Build frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸš€ Start frontend preview server
        working-directory: frontend
        run: |
          npm run preview -- --port 3000 &
          sleep 5

      # â”€â”€â”€â”€â”€â”€â”€ Smoke Tests â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸ§ª Smoke test backend
        run: curl -f http://localhost:8000/docs || exit 1

      - name: ğŸ§ª Smoke test frontend
        run: curl -f http://localhost:3000 || exit 1